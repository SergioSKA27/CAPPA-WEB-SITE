<style>
    polyline {
    stroke-dasharray: 1000;
    stroke-dashoffset: 1000;
    animation: dash 15s ease-in infinite;
    animation-iteration-count: 60;
    animation-direction: alternate;
  }
    @keyframes dash{
        to {
          stroke-dashoffset: 0;
        }
    }
    centered-title {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .overlay {
        position: relative;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 10vh;
        z-index: 100;
      }

      .text {
        font-family: "Yanone Kaffeesatz";
        font-size: 50px;
        display: flex;
        position: relative;
        bottom: 5vh;
        left: 50%;
        transform: translateX(-50%);
        user-select: none;
      }
      .text .wrapper {
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
      }
      .text .wrapper .letter {
        transition: ease-out 1s;
        transform: translateY(40%);
      }
      .text .wrapper .shadow {
        transform: scale(1, -1);
        color: #999;
        transition: ease-in 5s, ease-out 5s;
      }
      .text .wrapper:hover .letter {
        transform: translateY(-200%);
      }
      .text .wrapper:hover .shadow {
        opacity: 0;
        transform: translateY(200%);
      }
</style>
