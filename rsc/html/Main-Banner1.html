<style>
  @import url("https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap");
  @import url(https://fonts.googleapis.com/css?family=Raleway:400,700,900,400italic,700italic,900italic);

  .welcome {
    font-family: "Bebas Neue", cursive;
    font-size: 2.5em;
    position: relative;
    background-image: linear-gradient(gold, gold);
    background-size: 100% 10px;
    background-repeat: no-repeat;
    background-position: 100% 0%;
    transition: background-size 0.7s, background-position 0.5s ease-in-out;
  }

  .welcome:hover {
    background-size: 100% 100%;
    background-position: 0% 100%;
    transition: background-position 0.7s, background-size 0.5s ease-in-out;
  }
  .fancy {
    position: relative;
    white-space: nowrap;
    &:after {
      --deco-height: 0.3125em;
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      bottom: calc(var(--deco-height) * -0.625);
      height: var(--deco-height);
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='64' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cg clip-path='url(%23a)'%3E%3Cpath d='M-17 30.5C-1 22 72-4 54 13 37.9 28.2-2.5 57.5 16 55.5s72-29 104-40' stroke='%233670a0' stroke-width='10'/%3E%3C/g%3E%3Cdefs%3E%3CclipPath id='a'%3E%3Cpath fill='%23fff' d='M0 0h100v64H0z'/%3E%3C/clipPath%3E%3C/defs%3E%3C/svg%3E%0A");
      background-size: auto 100%;
      background-repeat: round;
      background-position: 0em;
    }
  }

  .fancy_text {
    font-family: "Bebas Neue", cursive;
    font-size: 3.5em;
    padding-top: 0.2rem;
    padding-bottom: 0.2rem;
    text-align: center;
  }
  .popout {
    font-family: Futura, sans-serif;
    font-weight: 900;
    font-size: 80px;
    padding: 10px;
  }
  @keyframes ani {
    0% {
      transform: translate3d(0, 0, 0);
      text-shadow: 0em 0em 0 lightblue;
      color: black;
    }
    30% {
      transform: translate3d(0, 0, 0);
      text-shadow: 0em 0em 0 lightblue;
      color: black;
    }
    70% {
      transform: translate3d(0.08em, -0.08em, 0);
      text-shadow: -0.08em 0.08em lightblue;
      color: black;
    }
    100% {
      transform: translate3d(0.08em, -0.08em, 0);
      text-shadow: -0.08em 0.08em lightblue;
      color: black;
    }
  }
  .popout span {
    position: relative;
    display: inline-block;
    animation: ani 1s infinite alternate cubic-bezier(0.86, 0, 0.07, 1);
  }
  .popout span:nth-last-child(1n) {
    animation-delay: -0.1666666667s;
  }
  .popout span:nth-last-child(2n) {
    animation-delay: -0.3333333333s;
  }
  .popout span:nth-last-child(3n) {
    animation-delay: -0.5s;
  }
</style>

<div style="text-align: center; padding-top: 8rem">
  <span class="welcome"
    >&iexcl;Bienvenido al Club de Programaci&Oacute;n en Python Avanzado!</span
  >
  <p
    style="
      font-family: 'Raleway';
      font-size: 1.2em;
      padding-top: 0.2rem;
      text-align: center;
    "
  >
    Bienvenido a la liga de Pythonistas avanzados
  </p>
  <p class="popout">
    <span>C</span>
    <span>A</span>
    <span>P</span>
    <span>P</span>
    <span>A</span>
  </p>
  <p
    style="
      font-family: 'Raleway';
      font-size: 1.2em;
      padding-top: 0.2rem;
      text-align: center;
    "
  >

</div>
